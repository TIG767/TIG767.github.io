<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>CIT Majors Filter</title>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  </head>

  <body>
      <h2>Handlebars templates: populate html table with array of objects using Ajax</h2>

      <h3>array of people objects as a table</h3>
          <div id="majorsTable"></div>
  </body>

<!-- The script element is used to define the Handlebars template -->
<script type="text/x-handlebars-template" id="tableTemplate">
   <table cellspacing='12'>
       <tr><th>Name</th><th>Major</th><th>Midterm</th><th>Final</th></tr>
       {{#each rows}}
            <tr>
                <td>{{name}}</td><td>{{major}}</td><td>{{midterm}}</td><td>{{final}}</td>
            </tr>
       {{/each}}
   </table>
</script>
  
<script>
    window.onload = async function() {
        var url = "cit5students.json";     // the data
        var response = await fetch(url);
        if(response.ok) {

            var data = await response.json();

            var templateText = document.getElementById('tableTemplate').innerHTML;
            var compiledTemplateText = Handlebars.compile(templateText);
            compiledHtml = compiledTemplateText({ rows: data })
			document.getElementById('majorsTable').innerHTML = compiledHtml;
        }
        else {
            document.querySelector('#majorsTable').innerHTML = "Data not found";
        }

    }
  
</script>
</html>

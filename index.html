<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CIT 140 Project 5</title>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		
		<style> .btn{margin: 5px} </style>
	</head>

	<body>
		<div class="container">
			<h2>Select a Major</h2>
			
			<div style='padding: 5px;'>    
			<button type='button' class="btn btn-primary" onClick="getData('CIT')">CIT Majors</button> 
			<button type='button' class="btn btn-primary" onClick="getData('BUS')">Business Majors</button>
		</div>
		
		
		<h3>Dataset Filtered by Major</h3>
		<div id="majorsTable"></div></div>
		
		<!-- The script element is used to define the Handlebars template -->
		<script type="text/x-handlebars-template" id="tableTemplate">
			<table class='table table-striped table-bordered'>
					<tr>
						<th>Name</th>
						<th>Major</th>
						<th>Midterm</th>
						<th>Final</th>
					</tr>
				{{#each rows}}
					<tr>
						<td>{{name}}</td>
						<td>{{major}}</td>
						<td>{{midterm}}</td>
						<td>{{final}}</td>
					</tr>
				{{/each}}
			</table>
		</script>
		
		<script>
			
		async function getData(selected_major)
		{
			var response = await fetch('cit5students.json');

			if(response.ok)
			{
				var data = await response.json();

				major_items = data.filter( (item) => item.major == selected_major );  

				var templateText = document.getElementById('tableTemplate').innerHTML;
				var compiledTemplateText = Handlebars.compile(templateText);
				compiledHtml = compiledTemplateText({ rows: major_items })
				document.getElementById('majorsTable').innerHTML = compiledHtml; 
			}
			else
			{
			document.querySelector('#majorsTable').innerHTML = "There was an error, or majors not found";
			}	
		 
		}
		  
		</script>
	</body>
	
	<footer>
		<p>CIT 140: JavaScript I (4234_55Z1)</p>
	</footer>
</html>
